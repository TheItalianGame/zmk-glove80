
# Eli's Glove80 Configuration

# Enable per-layer RGB colors
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW=y

# Experimental RGB layer colors
CONFIG_EXPERIMENTAL_RGB_LAYER=y

# Auto-off RGB when idle (30s) to save battery
CONFIG_EXPERIMENTAL_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# Auto-off RGB when USB idle
CONFIG_EXPERIMENTAL_RGB_UNDERGLOW_AUTO_OFF_USB=y
